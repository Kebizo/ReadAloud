<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco Pro", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background-color: #444;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #444;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <a href="https://kebizo.github.io/ReadAloud/" class="back-button">‚Üê Back</a>

        <h1>Submit Your Feedback</h1>

        <!-- Feedback Form -->
        <form action="mailto:peraperaeikaiwa@apu.ac.jp" method="post" enctype="text/plain">
            <label for="feedback">Please give feedback or comments about this app. Feel free to include any suggestions:</label>
            <textarea id="feedback" name="feedback" placeholder="Your feedback or comments here..."></textarea>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
