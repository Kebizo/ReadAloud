<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Read Aloud Practice</title>
    <!-- Add viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="icon" href="ReadAloudIcon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
        }
        #originalText {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            height: 400px;
            resize: vertical;
        }
        #startButton, #resetButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        #startButton {
            background-color: #28a745;
            color: #fff;
        }
        #resetButton {
            background-color: #dc3545;
            color: #fff;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #resetButton:hover {
            background-color: #c82333;
        }
        #selectTextButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            background-color: #17a2b8; /* Light blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #selectTextButton:hover {
            background-color: #138496;
        }
        #transcribedText {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            color: #000;
            height: 400px;
            overflow-y: auto;
        }
        /* Updated Save Button Styles */
        #saveButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            background-color: #ffd700; /* Yellow-gold color */
            color: #000;
            border: none;
            border-radius: 5px;
        }
        #saveButton:hover {
            background-color: #e6c200;
        }
        #savedTranscriptions {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            color: #000;
            height: 400px;
            overflow-y: auto;
            margin-top: 30px;
        }
        .saved-transcription-item {
            background-color: rgba(0, 123, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .saved-transcription-item p {
            margin: 0;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: #dc3545;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
        }
        .delete-button:hover {
            color: #bd2130;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        /* Media Queries for Mobile Devices */
        @media (max-width: 767.98px) {
            /* Adjust text area heights */
            #originalText, #transcribedText, #savedTranscriptions {
                height: auto;
                max-height: none;
            }

            /* Adjust font sizes for readability */
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            /* Adjust button sizes and spacing */
            #startButton, #resetButton, #saveButton, #selectTextButton {
                width: 100%;
                font-size: 16px;
                padding: 12px;
                margin-top: 10px;
            }

            #buttonGroup {
                flex-direction: column;
            }

            #buttonGroup button {
                margin-bottom: 10px;
            }

            /* Adjust padding */
            .left-column, .right-column {
                padding: 10px;
            }

            /* Adjust footer */
            footer {
                font-size: 14px;
                padding: 5px;
            }

            /* Adjust the saved transcriptions section margin */
            .saved-transcriptions-section {
                margin-top: 20px;
            }
        }
        /* Navbar styles */
        .navbar-custom {
            background-color: transparent;
            padding: 10px;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #fff;
            font-weight: 600;
        }
        .navbar-custom .nav-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="how-to-use.html">How to use this app</a>
        </div>
    </nav>
    <div class="container">
        <h1>Read Aloud Practice</h1>
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6 col-sm-12 left-column">
                <!-- Language Selector -->
                <div class="form-group">
                    <label for="languageSelect">Choose Language:</label>
                    <select id="languageSelect" class="form-control">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="es-MX">Spanish (Mexico)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="pt-PT">Portuguese (Portugal)</option>
                        <option value="ru-RU">Russian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="zh-CN">Chinese (Mandarin)</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ar-SA">Arabic (Saudi Arabia)</option>
                        <option value="ar-EG">Arabic (Egypt)</option>
                        <option value="nl-NL">Dutch</option>
                        <option value="tr-TR">Turkish</option>
                        <option value="pl-PL">Polish</option>
                        <option value="sv-SE">Swedish</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="originalText">Select, type, or paste what you want to read aloud here.</label>
                    <textarea id="originalText" class="form-control" placeholder="Enter text to practice reading aloud"></textarea>
                </div>
                <button id="selectTextButton" class="btn">Select Text</button>
                <div id="buttonGroup">
                    <button id="startButton" class="btn btn-primary">Read Aloud</button>
                    <button id="resetButton" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-6 col-sm-12 right-column">
                <div class="transcription-section">
                    <h3>Transcription</h3>
                    <div id="transcribedText"></div>
                    <button id="saveButton">Save Transcription</button>
                </div>
                <div class="saved-transcriptions-section">
                    <h3>Saved Transcriptions</h3>
                    <div id="savedTranscriptions"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Read Aloud App</p>
    </footer>

    <!-- Select Text Modal -->
    <div class="modal fade" id="selectTextModal" tabindex="-1" aria-labelledby="selectTextModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="color: #000;">
          <div class="modal-header">
            <h5 class="modal-title" id="selectTextModalLabel">Select Text</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">
                <a href="#" class="predefined-text" data-file="#1 Introduction.txt">Shadow English #1 Introduction</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="predefined-text" data-file="#2 Meaning Behind the Title.txt">Shadow English #2 Meaning Behind the Title</a>
              </li>
              <!-- Add more options as needed -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- Include jQuery and Bootstrap JS for modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        // Check for browser support
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if ('SpeechRecognition' in window) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true; // Enable interim results for real-time transcription
            recognition.continuous = true; // Keep recognition running until stopped by the user

            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const saveButton = document.getElementById('saveButton');
            const selectTextButton = document.getElementById('selectTextButton');
            const originalTextArea = document.getElementById('originalText');
            const transcribedDiv = document.getElementById('transcribedText');
            const savedTranscriptionsDiv = document.getElementById('savedTranscriptions');
            const languageSelect = document.getElementById('languageSelect');

            let isReading = false;
            let finalTranscript = '';

            // Load saved transcriptions from localStorage
            loadSavedTranscriptions();

            startButton.addEventListener('click', () => {
                if (!isReading) {
                    if (originalTextArea.value.trim() === '') {
                        alert('Please select, type, or paste text into the input area before starting.');
                        return;
                    }
                    recognition.lang = languageSelect.value;
                    startButton.textContent = 'Stop';
                    startButton.classList.remove('btn-primary');
                    startButton.classList.add('btn-danger');
                    isReading = true;
                    finalTranscript = '';
                    transcribedDiv.innerHTML = '<p><em>Listening...</em></p>';
                    recognition.start();
                } else {
                    // User clicked Stop
                    isReading = false;
                    recognition.stop();
                    startButton.disabled = true; // Disable until recognition stops
                }
            });

            resetButton.addEventListener('click', () => {
                originalTextArea.value = '';
                transcribedDiv.innerHTML = '';
                startButton.textContent = 'Read Aloud';
                startButton.classList.remove('btn-danger');
                startButton.classList.add('btn-primary');
                startButton.disabled = false;
                isReading = false;
                recognition.stop();
                finalTranscript = '';
            });

            saveButton.addEventListener('click', () => {
                if (finalTranscript.trim() === '') {
                    alert('There is no transcription to save.');
                    return;
                }
                saveTranscription(finalTranscript);
                alert('Transcription saved!');
                finalTranscript = '';
                transcribedDiv.innerHTML = '';
            });

            recognition.addEventListener('result', (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                transcribedDiv.innerHTML = `<p>${finalTranscript}${interimTranscript}</p>`;
            });

            recognition.addEventListener('end', () => {
                if (isReading) {
                    // Restart recognition to keep it running
                    recognition.start();
                } else {
                    // Recognition stopped by user
                    startButton.textContent = 'Read Aloud';
                    startButton.classList.remove('btn-danger');
                    startButton.classList.add('btn-primary');
                    startButton.disabled = false;
                }
            });

            recognition.addEventListener('error', (event) => {
                if (event.error !== 'aborted') {
                    alert('An error occurred during speech recognition: ' + event.error);
                }
                startButton.textContent = 'Read Aloud';
                startButton.classList.remove('btn-danger');
                startButton.classList.add('btn-primary');
                startButton.disabled = false;
                isReading = false;
            });

            function saveTranscription(transcription) {
                let savedTranscriptions = JSON.parse(localStorage.getItem('savedTranscriptions')) || [];
                const timestamp = new Date().toLocaleString();
                savedTranscriptions.push({ timestamp, transcription });
                localStorage.setItem('savedTranscriptions', JSON.stringify(savedTranscriptions));
                displaySavedTranscriptions();
            }

            function loadSavedTranscriptions() {
                displaySavedTranscriptions();
            }

            function displaySavedTranscriptions() {
                const savedTranscriptions = JSON.parse(localStorage.getItem('savedTranscriptions')) || [];
                savedTranscriptionsDiv.innerHTML = '';
                savedTranscriptions.reverse().forEach((item, index) => {
                    const div = document.createElement('div');
                    div.classList.add('saved-transcription-item');
                    div.innerHTML = `
                        <button class="delete-button" data-index="${index}">&times;</button>
                        <p><strong>${item.timestamp}</strong></p>
                        <p>${item.transcription}</p>
                    `;
                    savedTranscriptionsDiv.appendChild(div);
                });

                // Add event listeners for delete buttons
                const deleteButtons = savedTranscriptionsDiv.querySelectorAll('.delete-button');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        deleteTranscription(index);
                    });
                });
            }

            function deleteTranscription(index) {
                let savedTranscriptions = JSON.parse(localStorage.getItem('savedTranscriptions')) || [];
                // Adjust index since we reversed the array
                savedTranscriptions.splice(savedTranscriptions.length - 1 - index, 1);
                localStorage.setItem('savedTranscriptions', JSON.stringify(savedTranscriptions));
                displaySavedTranscriptions();
            }

            // Select Text functionality
            selectTextButton.addEventListener('click', () => {
                $('#selectTextModal').modal('show');
            });

            const predefinedTexts = document.querySelectorAll('.predefined-text');
            predefinedTexts.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const file = link.getAttribute('data-file');
                    fetch(file)
                        .then(response => response.text())
                        .then(data => {
                            originalTextArea.value = data;
                            $('#selectTextModal').modal('hide');
                        })
                        .catch(error => {
                            console.error('Error fetching text:', error);
                            alert('An error occurred while fetching the text.');
                        });
                });
            });

        } else {
            alert('Sorry, your browser does not support speech recognition.');
        }
    </script>
</body>
</html>
