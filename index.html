<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Read Aloud Practice</title>
    <!-- Add viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="icon" href="ReadAloudIcon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
        }
        #originalText {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            height: 500px; /* Increased height for better readability */
            resize: vertical;
            font-size: 18px;
        }
        #startButton, #resetButton, #recordButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        #startButton {
            background-color: #28a745;
            color: #fff;
        }
        #resetButton {
            background-color: ##9425d9;
            color: #fff;
        }
        #recordButton {
            background-color: #dc3545; /* Red color */
            color: #fff;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #resetButton:hover {
            background-color: #c82333;
        }
        #recordButton:hover {
            background-color: #c82333;
        }
        #selectTextButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            background-color: #17a2b8; /* Light blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #selectTextButton:hover {
            background-color: #138496;
        }
        #transcribedText {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            color: #000;
            height: 500px; /* Increased height for better readability */
            overflow-y: auto;
            font-size: 18px;
        }
        /* Updated Save Button Styles */
        #saveButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            background-color: #ffd700; /* Yellow-gold color */
            color: #000;
            border: none;
            border-radius: 5px;
        }
        #saveButton:hover {
            background-color: #e6c200;
        }
        #savedTranscriptions {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            color: #000;
            height: 400px;
            overflow-y: auto;
            margin-top: 30px;
        }
        .saved-transcription-item {
            background-color: rgba(0, 123, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .saved-transcription-item p {
            margin: 0;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: #dc3545;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
        }
        .delete-button:hover {
            color: #bd2130;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        /* Media Queries for Mobile Devices */
        @media (max-width: 767.98px) {
            /* Adjust text area heights */
            #originalText, #transcribedText, #savedTranscriptions {
                height: 600px; /* Increased height for mobile readability */
                max-height: none;
                font-size: 20px; /* Increase font size on mobile for readability */
            }

            /* Adjust font sizes for readability */
            body {
                font-size: 18px; /* Larger font for mobile */
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* Adjust button sizes and spacing */
            #startButton, #resetButton, #saveButton, #selectTextButton, #recordButton {
                width: 100%;
                font-size: 18px;
                padding: 12px;
                margin-top: 10px;
            }

            #buttonGroup {
                flex-direction: column;
            }

            #buttonGroup button {
                margin-bottom: 10px;
            }

            /* Adjust padding */
            .left-column, .right-column {
                padding: 10px;
            }

            /* Adjust footer */
            footer {
                font-size: 16px;
                padding: 5px;
            }

            /* Adjust the saved transcriptions section margin */
            .saved-transcriptions-section {
                margin-top: 20px;
            }
        }
        /* Navbar styles */
        .navbar-custom {
            background-color: transparent;
            padding: 10px;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #fff;
            font-weight: 600;
        }
        .navbar-custom .nav-link:hover {
            color: #ccc;
        }
        /* Button description */
        .button-description {
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        /* Recordings List Styles */
        #recordingsList {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            color: #000;
        }
        .recording-item {
            margin-bottom: 15px;
        }
        .recording-item audio {
            width: 100%;
        }
        .recording-item input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .recording-item a {
            display: inline-block;
            margin-top: 5px;
            color: #007bff;
        }
        .recording-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="how-to-use.html">How to use this app</a>
        </div>
    </nav>
    <div class="container">
        <h1>Read Aloud Practice</h1>
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6 col-sm-12 left-column">
                <!-- Language Selector -->
                <div class="form-group">
                    <label for="languageSelect">Choose Language:</label>
                    <select id="languageSelect" class="form-control">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="es-MX">Spanish (Mexico)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="pt-PT">Portuguese (Portugal)</option>
                        <option value="ru-RU">Russian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="zh-CN">Chinese (Mandarin)</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ar-SA">Arabic (Saudi Arabia)</option>
                        <option value="ar-EG">Arabic (Egypt)</option>
                        <option value="nl-NL">Dutch</option>
                        <option value="tr-TR">Turkish</option>
                        <option value="pl-PL">Polish</option>
                        <option value="sv-SE">Swedish</option>
                    </select>
                </div>
                <button id="selectTextButton" class="btn">Select Podcast Episode</button>
                <div class="form-group">
                    <label for="originalText">Select, type, or paste what you want to read aloud here.</label>
                    <textarea id="originalText" class="form-control" placeholder="Enter text to practice reading aloud"></textarea>
                    <div id="originalWordCount">Word Count: 0</div>
                </div>
                <div id="buttonGroup">
                    <button id="startButton" class="btn btn-primary">Read Aloud</button>
                    <button id="recordButton" class="btn btn-danger">Record Reading</button>
                    <button id="resetButton" class="btn btn-secondary">Reset</button>
                </div>
                <!-- Recordings List -->
                <div id="recordingsList"></div>
            </div>
            <!-- Right Column -->
            <div class="col-md-6 col-sm-12 right-column">
                <div class="transcription-section">
                    <h3>Transcription</h3>
                    <div id="transcribedText"></div>
                    <div id="transcribedWordCount">Word Count: 0</div>
                    <!-- Progress Bar -->
                    <div class="progress mt-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button id="saveButton">Save Transcription</button>
                </div>
                <div class="saved-transcriptions-section">
                    <h3>Saved Transcriptions</h3>
                    <div id="savedTranscriptions"></div>
                    <div id="totalWordsRead">Total Words Read: 0</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Read Aloud App</p>
    </footer>

    <!-- Select Text Modal -->
    <div class="modal fade" id="selectTextModal" tabindex="-1" aria-labelledby="selectTextModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="color: #000;">
          <div class="modal-header">
            <h5 class="modal-title" id="selectTextModalLabel">Select Podcast Episode</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">
                <a href="#" class="predefined-text" data-file="1.txt">Shadow English #1 Introduction</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="predefined-text" data-file="2.txt">Shadow English #2 Meaning Behind the Title</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true; 
            recognition.continuous = true; 

            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const saveButton = document.getElementById('saveButton');
            const selectTextButton = document.getElementById('selectTextButton');
            const originalTextArea = document.getElementById('originalText');
            const transcribedDiv = document.getElementById('transcribedText');
            const savedTranscriptionsDiv = document.getElementById('savedTranscriptions');
            const languageSelect = document.getElementById('languageSelect');
            const originalWordCountDiv = document.getElementById('originalWordCount');
            const transcribedWordCountDiv = document.getElementById('transcribedWordCount');
            const progressBar = document.getElementById('progressBar');
            const recordButton = document.getElementById('recordButton');
            const recordingsList = document.getElementById('recordingsList');

            let isReading = false;
            let finalTranscript = '';
            let originalTextWords = [];
            let mediaRecorder;
            let recordedChunks = [];

            // Load saved transcriptions from localStorage
            loadSavedTranscriptions();

            // Update word count for original text
            function updateOriginalWordCount() {
                const text = originalTextArea.value.trim();
                const words = text.split(/\s+/).filter(word => word.length > 0);
                originalWordCountDiv.textContent = `Word Count: ${words.length}`;
                originalTextWords = words;
            }

            originalTextArea.addEventListener('input', updateOriginalWordCount);

            function updateTranscribedWordCount() {
                const words = finalTranscript.trim().split(/\s+/).filter(word => word.length > 0);
                transcribedWordCountDiv.textContent = `Word Count: ${words.length}`;
            }

            startButton.addEventListener('click', () => {
                if (!isReading) {
                    if (originalTextArea.value.trim() === '') {
                        alert('Please select, type, or paste text into the input area before starting.');
                        return;
                    }
                    recognition.lang = languageSelect.value;
                    startButton.textContent = 'Stop Reading Aloud';
                    startButton.classList.remove('btn-primary');
                    startButton.classList.add('btn-danger');
                    isReading = true;
                    finalTranscript = ''; 
                    recognition.start();
                } else {
                    isReading = false;
                    recognition.stop();
                    startButton.disabled = true;
                }
            });

            resetButton.addEventListener('click', () => {
                originalTextArea.value = '';
                transcribedDiv.innerHTML = '';
                startButton.textContent = 'Read Aloud (Transcribe)';
                startButton.classList.remove('btn-danger');
                startButton.classList.add('btn-primary');
                startButton.disabled = false;
                isReading = false;
                recognition.abort();
                finalTranscript = '';
                progressBar.style.width = '0%';
                originalWordCountDiv.textContent = '';
                transcribedWordCountDiv.textContent = '';
            });

            saveButton.addEventListener('click', () => {
                if (finalTranscript.trim() === '') {
                    alert('There is no transcription to save.');
                    return;
                }
                const wordCount = finalTranscript.trim().split(/\s+/).filter(word => word.length > 0).length;
                saveTranscription(finalTranscript, wordCount);
                alert(`Congratulations, you just read ${wordCount} words aloud!`);
                finalTranscript = '';
                transcribedDiv.innerHTML = '';
                progressBar.style.width = '0%';
                transcribedWordCountDiv.textContent = '';
            });

            recognition.addEventListener('result', (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                transcribedDiv.innerHTML = `<p>${finalTranscript}${interimTranscript}</p>`;
                updateTranscribedWordCount();
                updateProgress();
            });

            recognition.addEventListener('end', () => {
                if (isReading) {
                    recognition.start();
                } else {
                    startButton.textContent = 'Read Aloud';
                    startButton.classList.remove('btn-danger');
                    startButton.classList.add('btn-primary');
                    startButton.disabled = false;
                }
            });

            recognition.addEventListener('error', (event) => {
                if (event.error !== 'aborted') {
                    alert('An error occurred during speech recognition: ' + event.error);
                }
                startButton.textContent = 'Read Aloud';
                startButton.classList.remove('btn-danger');
                startButton.classList.add('btn-primary');
                startButton.disabled = false;
                isReading = false;
            });

            function saveTranscription(transcription, wordCount) {
                let savedTranscriptions = JSON.parse(localStorage.getItem('savedTranscriptions')) || [];
                const timestamp = new Date().toLocaleString();
                savedTranscriptions.push({ timestamp, transcription, wordCount });
                localStorage.setItem('savedTranscriptions', JSON.stringify(savedTranscriptions));
                displaySavedTranscriptions();
            }

            function loadSavedTranscriptions() {
                displaySavedTranscriptions();
            }

            function displaySavedTranscriptions() {
                const savedTranscriptions = JSON.parse(localStorage.getItem('savedTranscriptions')) || [];
                savedTranscriptionsDiv.innerHTML = '';
                let totalWordsRead = 0;
                savedTranscriptions.reverse().forEach((item, index) => {
                    totalWordsRead += item.wordCount || 0;
                    const div = document.createElement('div');
                    div.classList.add('saved-transcription-item');
                    div.innerHTML = `
                        <button class="delete-button" data-index="${index}">&times;</button>
                        <p><strong>${item.timestamp}</strong> | Words Read: ${item.wordCount}</p>
                        <p>${item.transcription}</p>
                    `;
                    savedTranscriptionsDiv.appendChild(div);
                });
                const totalWordsReadDiv = document.getElementById('totalWordsRead');
                totalWordsReadDiv.textContent = `Total Words Read: ${totalWordsRead}`;

                const deleteButtons = savedTranscriptionsDiv.querySelectorAll('.delete-button');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        deleteTranscription(index);
                    });
                });
            }

            function deleteTranscription(index) {
                let savedTranscriptions = JSON.parse(localStorage.getItem('savedTranscriptions')) || [];
                savedTranscriptions.splice(savedTranscriptions.length - 1 - index, 1);
                localStorage.setItem('savedTranscriptions', JSON.stringify(savedTranscriptions));
                displaySavedTranscriptions();
            }

            function updateProgress() {
                const transcribedWords = finalTranscript.trim().split(/\s+/).filter(word => word.length > 0);
                const progress = Math.min((transcribedWords.length / originalTextWords.length) * 100, 100);
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
            }

            selectTextButton.addEventListener('click', () => {
                $('#selectTextModal').modal('show');
            });

            const predefinedTexts = document.querySelectorAll('.predefined-text');
            predefinedTexts.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const file = link.getAttribute('data-file');
                    fetch(file)
                        .then(response => response.text())
                        .then(data => {
                            originalTextArea.value = data;
                            $('#selectTextModal').modal('hide');
                            updateOriginalWordCount();
                        })
                        .catch(error => {
                            console.error('Error fetching text:', error);
                            alert('An error occurred while fetching the text.');
                        });
                });
            });

            // Recording functionality
            recordButton.addEventListener('click', () => {
                if (recordButton.textContent === 'Record Reading') {
                    startRecording();
                } else {
                    stopRecording();
                }
            });

            function startRecording() {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream, {
                            mimeType: 'audio/webm;codecs=opus',
                            audioBitsPerSecond: 256000 // High quality
                        });
                        mediaRecorder.ondataavailable = handleDataAvailable;
                        mediaRecorder.start();
                        recordedChunks = [];
                        recordButton.textContent = 'Stop Recording';
                        recordButton.classList.remove('btn-danger');
                        recordButton.classList.add('btn-warning');
                    })
                    .catch(error => {
                        console.error('Error accessing microphone:', error);
                        alert('An error occurred while accessing the microphone.');
                    });
            }

            function handleDataAvailable(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            }

            function stopRecording() {
                mediaRecorder.stop();
                recordButton.textContent = 'Record Reading';
                recordButton.classList.remove('btn-warning');
                recordButton.classList.add('btn-danger');
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                setTimeout(saveAudioRecording, 0);
            }

            function saveAudioRecording() {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);

                const recordingItem = document.createElement('div');
                recordingItem.classList.add('recording-item');

                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = url;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = 'Recording_' + new Date().toLocaleString().replace(/[\s:\/]/g, '_');

                const saveLink = document.createElement('a');
                saveLink.href = url;
                saveLink.download = input.value + '.webm';
                saveLink.textContent = 'Download';

                // Update download link when file name changes
                input.addEventListener('input', () => {
                    saveLink.download = input.value + '.webm';
                });

                recordingItem.appendChild(audio);
                recordingItem.appendChild(input);
                recordingItem.appendChild(saveLink);

                recordingsList.appendChild(recordingItem);
            }

        } else {
            alert('Sorry, your browser does not support speech recognition.');
        }
    </script>
</body>
</html>
