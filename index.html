<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Read Aloud Practice</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
        }
        #originalText {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        #startButton, #resetButton {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        #startButton {
            background-color: #28a745;
            color: #fff;
        }
        #resetButton {
            background-color: #dc3545;
            color: #fff;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #resetButton:hover {
            background-color: #c82333;
        }
        #transcribedText {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            color: #000;
        }
        .correct {
            color: #28a745;
            font-weight: 600;
        }
        .mistake {
            color: #dc3545;
            text-decoration: underline;
            font-weight: 600;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 768px) {
            #startButton, #resetButton {
                width: 48%;
                margin-top: 0;
            }
            #buttonGroup {
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Read Aloud Practice</h1>
        <div class="form-group">
            <label for="originalText">Paste Your Text Here:</label>
            <textarea id="originalText" class="form-control" placeholder="Enter text to practice reading aloud"></textarea>
        </div>
        <div id="buttonGroup">
            <button id="startButton">Start Reading</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="transcribedText"></div>
    </div>
    <footer>
        <p>&copy; 2023 Read Aloud Practice App</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Check for browser support
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if ('SpeechRecognition' in window) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.continuous = false;

            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const originalTextArea = document.getElementById('originalText');
            const transcribedDiv = document.getElementById('transcribedText');

            startButton.addEventListener('click', () => {
                if (originalTextArea.value.trim() === '') {
                    alert('Please paste text into the input area before starting.');
                    return;
                }
                startButton.disabled = true;
                transcribedDiv.innerHTML = '<p><em>Listening...</em></p>';
                recognition.start();
            });

            resetButton.addEventListener('click', () => {
                originalTextArea.value = '';
                transcribedDiv.innerHTML = '';
                startButton.disabled = false;
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                compareTexts(originalTextArea.value, transcript);
                startButton.disabled = false;
            });

            recognition.addEventListener('end', () => {
                recognition.stop();
                startButton.disabled = false;
            });

            function compareTexts(original, transcribed) {
                const originalWords = original.trim().split(/\s+/);
                const transcribedWords = transcribed.trim().split(/\s+/);

                let resultHTML = '';
                let correctCount = 0;

                for (let i = 0; i < originalWords.length; i++) {
                    const originalWord = originalWords[i] || '';
                    const transcribedWord = transcribedWords[i] || '';

                    if (originalWord.toLowerCase() === transcribedWord.toLowerCase()) {
                        resultHTML += `<span class="correct">${transcribedWord} </span>`;
                        correctCount++;
                    } else {
                        resultHTML += `<span class="mistake">${transcribedWord} </span>`;
                    }
                }

                const accuracy = ((correctCount / originalWords.length) * 100).toFixed(2);

                transcribedDiv.innerHTML = `
                    <p><strong>Your Transcription:</strong></p>
                    <p>${resultHTML}</p>
                    <p><strong>Accuracy:</strong> ${accuracy}%</p>
                `;
            }
        } else {
            alert('Sorry, your browser does not support speech recognition.');
        }
    </script>
</body>
</html>
